<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Original Sin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/style.css">


</head>

<body>
  <div class="container">
    <div class="column center">
        <h1>ㅇㅜㅓㄴㅈㅗㅣㅇㅡㅁㅇㅏㄱ</h1>
    </div>
    <div class="column add-bottom">
        <div id="mainwrap">
            <div id="nowPlay">
                <span class="left" id="npAction">Paused...</span>
                <span class="right" id="npTitle"></span>
            </div>
            <div id="audiowrap">
                <div id="audio0">
                    <audio preload id="audio1" controls="controls">Your browser does not support HTML5 Audio!</audio>
                </div>
                <div id="tracks">
                    <a id="btnPrev">&laquo;</a>
                    <a id="btnNext">&raquo;</a>
                </div>
            </div>
            <div id="plwrap">
                <ul id="plList">
                    {% for music in musiclist %}
                    <li>
                        <div class="plItem">
                            <div class="plNum">{{ music.track }}</div>
                            <div class="plTitle">{{ music.name }}</div>
                            <div class="plLength">{{ music.length }}</div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js'></script>
<script src='http://api.html5media.info/1.1.8/html5media.min.js'></script>
<script>
    var tracks = {{ musiclist|safe }}
</script>
<script src='static/music.js'></script>
</body>
</html>
